render_spec_version: 1
engine_policy_default: local_preferred
brand_safe_default: true
segment_duration_seconds: 3
transition:
  type: crossfade
  duration_ms: 150
output:
  width: 1080
  height: 1920
  fps: 30
  codec: h264
  pixel_format: yuv420p
  max_bitrate: 12M
limits:
  max_image_edge_px: 4096
  max_asset_mb: 20
storage:
  backend: filesystem
  filesystem_root: /data/storage
queue:
  provider: redis
observability:
  json_logs: true
  metrics_enabled: true
# V2 TTS configuration (Phase 4)
tts:
  primary_provider: "elevenlabs"
  backup_provider: "openai"
  voice_name: "default"
  speed: 1.0
  output_format: "mp3"
# V2 Caption styling defaults
caption_style:
  font_family: "Arial"
  font_size: 48
  font_color: "white"
  outline_color: "black"
  outline_width: 2
  background_color: "black"
  background_opacity: 0.5
  position: "bottom-center"
  max_lines: 2
  animation: "fade"
  fade_duration: 0.2
