version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: ["uvicorn", "pytoon.api_orchestrator.app:app", "--host", "0.0.0.0", "--port", "8080"]
    volumes:
      - ./:/app
      - pytoon_data:/data
    environment:
      - PYTOON_ENV=local
      - API_PORT=8080
      - API_KEY=${API_KEY:-dev-key-change-me}
      - DB_URL=sqlite:////data/pytoon.db
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_ROOT=/data/storage
      - COMFYUI_BASE_URL=http://comfyui:8188
      - API_ENGINE_BASE_URL=${API_ENGINE_BASE_URL:-}
      - API_ENGINE_KEY=${API_ENGINE_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: ["python", "-m", "pytoon.worker.main"]
    volumes:
      - ./:/app
      - pytoon_data:/data
    environment:
      - PYTOON_ENV=local
      - DB_URL=sqlite:////data/pytoon.db
      - REDIS_URL=redis://redis:6379/0
      - COMFYUI_BASE_URL=http://comfyui:8188
      - STORAGE_ROOT=/data/storage
      - API_ENGINE_BASE_URL=${API_ENGINE_BASE_URL:-}
      - API_ENGINE_KEY=${API_ENGINE_KEY:-}
    depends_on:
      - redis
      - api
    restart: unless-stopped

  comfyui:
    image: ghcr.io/comfyanonymous/comfyui:latest
    ports:
      - "8188:8188"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  pytoon_data:
  redis_data:
  minio_data:
